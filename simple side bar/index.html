<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Sidebar</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.sidebar {
  height: 100vh;
  width: 200px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #333;
  padding-top: 20px;
}

.sidebar a {
  display: block;
  padding: 10px 20px;
  color: #fff;
  text-decoration: none;
  transition: background-color 0.3s;
}

.sidebar a:hover {
  background-color: #555;
}

.content {
  margin-left: 200px; /* Sesuaikan nilai ini berdasarkan lebar sidebar */
  padding: 20px;
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#download">download</a>
  <a href="#contact">Contact</a>
</div>

<div class="content">
  <h2>cihuyy</h2>
  <p>isi sesuka kalian kalok aku sih <br> cihuyyyyys.</p>
</div>

</body>
</html>
